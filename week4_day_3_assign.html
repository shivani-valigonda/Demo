<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Info</title>
    <style>
        button{
            background-color:aqua;
            color: #000;
            border: none;
            padding: 7px;
        }
    </style>
</head>
<body>
    <h1>Fetching random users details</h1>
    <button id="fetchButton">Fetch Random User</button>
    <div id="userInfo"></div>

    <script>
        // Function to fetch random user data and display it on the webpage
        function fetchRandomUser() {
            fetch('https://randomuser.me/api/')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const user = data.results[0];
                    
                    const userInfo = document.getElementById('userInfo');
                    userInfo.innerHTML = `
                        <img src="${user.picture.medium}" alt="User Profile Picture">
                        <p>Name: ${user.name.first} ${user.name.last}</p>
                        <p>Email: ${user.email}</p>
                    `;
                })
                .catch(error => console.error('Error fetching random user:', error));
        }

        // Event listener for button click to fetch random user data
        document.getElementById('fetchButton').addEventListener('click', fetchRandomUser);
    </script>
</body>
</html>
